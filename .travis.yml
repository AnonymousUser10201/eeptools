language: r
sudo: required

env:
  global:
    - WARNINGS_ARE_ERRORS=1
  matrix:
    - NOT_CRAN="true"
    - NOT_CRAN="false"

before_install:
  - sudo apt-add-repository -y ppa:ubuntugis/ubuntugis-unstable
  - sudo apt-get update -q
  - sudo apt-get install -q libgeos-dev

notifications:
  email:
    on_success: change
    on_failure: change

r_binary_packages:
  - ggplot2
  - reshape
  - testthat
  - knitr
  - memisc
  - sp
  - arm
  - data.table
  - vcd
  - maptools
  - stringr
  - maptools

r_github_packages:
  - jimhester/covr
  - jimhester/lintr
after_success:
  - Rscript -e 'library(covr);coveralls()'